unbind C-b
set -g prefix C-Space
bind Space send-prefix
bind Space copy-mode

set-option -g history-limit 100000
set-option -g default-terminal "screen-256color"

# open new panes in the same directory
bind-key v split-window -h -c "#{pane_current_path}"
bind-key s split-window -c "#{pane_current_path}"
setw -g mode-keys vi
setw -g mouse on

unbind-key j
unbind-key k
unbind-key h
unbind-key l
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key -r C-h resize-pane -L
bind-key -r C-j resize-pane -D
bind-key -r C-k resize-pane -U
bind-key -r C-l resize-pane -R

bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe 'xclip -selection clip-board'
bind-key -n C-p run "xclip -selection clip-board -o | tmux load-buffer - ; tmux paste-buffer"

# status
set -g status-bg default
set -g status-fg default
set -g status-interval 2
set -g status-justify centre
set -g status-left ' '
set -g status-right '#[fg=blue]#(date "+%H%M")'
set -g window-status-format "#[fg=blue]."
set -g window-status-current-format "."

set -g pane-border-fg 'blue'
set -g pane-active-border-fg 'blue'
set -g pane-active-border-bg default

# SANITY PLZZZZ
set -s escape-time 0

bind u run tmux-url-select
